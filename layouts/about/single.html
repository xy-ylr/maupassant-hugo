{{ define "content"}}
<div class="res-cons">
    {{ partial "toc" . }}
    <article class="post">
        <header>
            <h1 class="post-title">{{ .Title }}</h1>
        </header>

        {{ if .Params.toc }}
        <div class="clear" style="display: none">
            <div class="toc-article">
                <div class="toc-title">文章目录</div>
            </div>
        </div>
        {{ end }}
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
    {{ partial "comments" . }}
</div>
{{ end }}
